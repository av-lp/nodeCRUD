<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data display</title>
</head>
<body>
    <h1>Data Display</h1>
    <div class="data-container">
        {{#each data}}
        <div class="data-item">
            <h2>ID:{{this.id}}</h2>
            <h2>name:{{this.name}}</h2>
            <h2>email:{{this.email}}</h2>
            <h2>Message:{{this.message}}</h2>
 </div>
 {{/each}}
    </div>
    <a href="/home">Back to Home</a>
</body>
</html>
